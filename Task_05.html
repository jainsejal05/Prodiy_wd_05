<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 1rem;
            color: #333;
        }

        .search-box input {
            padding: 0.5rem;
            width: 60%;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .search-box button {
            margin-top: 10px;
            padding: 0.5rem 1rem;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            margin: 0.5rem 0.2rem;
            cursor: pointer;
        }

        .weather-box {
            margin-top: 1rem;
            text-align: left;
            padding: 1rem;
            border-radius: 10px;
            background-color: #f3f3f3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name" />
            <button onclick="getWeatherByCity()">Search</button>
            <button onclick="getWeatherByLocation()">Use My Location</button>
        </div>
        <div id="weatherDisplay" class="weather-box"></div>
    </div>

    <script>
        const apiKey = "c285175054fe82fc5a7279c586db7cda"; // 🔑 Replace with your OpenWeatherMap API key

        function getWeatherByCity() {
            const city = document.getElementById("cityInput").value;
            if (city.trim() === "") {
                alert("Please enter a city name");
                return;
            }
            fetchWeatherData(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
}

        function getWeatherByLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    fetchWeatherData(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`);
    }, () => {
                    alert("Unable to get your location.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function fetchWeatherData(url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("City not found");
                    }
                    return response.json();
                })
                .then(data => {
                    displayWeather(data);
                })
                .catch(error => {
                    document.getElementById("weatherDisplay").innerHTML = `<p style="color:red;">${error.message}</p>`;
                });
        }

        function displayWeather(data) {
            const weatherBox = document.getElementById("weatherDisplay");
            weatherBox.innerHTML = `
    <h3>${data.name}, ${data.sys.country}</h3>
    <p><strong>Weather:</strong> ${data.weather[0].description}</p>
    <p><strong>Temperature:</strong> ${data.main.temp}°C</p>
    <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
    <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
  `;
        }
    </script>
</body>
</html>
